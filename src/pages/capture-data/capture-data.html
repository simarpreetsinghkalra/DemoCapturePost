<ion-header>

  <ion-navbar>
    <ion-title>Capture and Push Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-row>
      <ion-col class="property">Temprature : </ion-col><ion-col class="value">{{ temprature }}</ion-col>
    </ion-item>
    <ion-item ion-row>
      <ion-col class="property">Humidity : </ion-col><ion-col class="value">{{ humidity }}</ion-col>
    </ion-item>
    <ion-item ion-row>
      <ion-col class="property">Pressure : </ion-col><ion-col class="value">{{ pressure }}</ion-col>
    </ion-item>
    <ion-item ion-row>
      <ion-col class="property">Light : </ion-col><ion-col class="value">{{ lightStatus }}</ion-col>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>
      Enter Some Text Here
    </ion-label>
    <ion-input type="text" [(ngModel)]="textToPost"></ion-input>
  </ion-item>
  <div class="pushBtn" (click)="pushData()">
    <button ion-button round primary>Push Text to Server</button>
  </div>
</ion-content>
