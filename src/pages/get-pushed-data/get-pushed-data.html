<ion-header>

  <ion-navbar>
    <ion-title>Get Pushed Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-row *ngFor="let item of data">
      <ion-col class="property">{{ item.date }}</ion-col><ion-col class="value">{{ item.data }}</ion-col>
    </ion-item>
  </ion-list>
  <button ion-button round primary (click)="refreshData()">Refresh</button>
</ion-content>
